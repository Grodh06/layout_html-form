<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field" id="1">
        <legend>Personal information</legend>
        <div class="formField">
          <label for="surname">
            Surname:
          </label>
          <input type="text" id="surname" name="surname" autocomplete="off" required>
        </div>
        <div class="formField">
          <label for="name">
            Name:
          </label>
          <input type="text" id="name" name="name"  autocomplete="off" required>
        </div>
        <div class="formField">
          <label for="age">
            How old are you?:
          </label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            minlength="1"
            maxlength="100"
            required
          >
        </div>

        <div class="formField">
          <label for="birthDate">
            Full date of birth:
          </label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            required
          >
        </div>

        <div class="formField">
          <label for="termCheckBox">
            I accept th term of the agreement:
          </label>
          <input
            type="checkbox"
            id="termCheckBox"
            name="termCheckBox"
            required
          >
        </div>


      </fieldset>

      <fieldset class="field" id="2">
        <legend>Registration</legend>

        <div class="formField">
          <label for="email">
            E-mail
          </label>
          <input type="email" id="email" name="email" placeholder="email@example.com" required>
        </div>
        <div class="formField">
          <label for="pass">
            Password:
          </label>
          <input type="password" id="pass" name="pass" required>
        </div>
      </fieldset>

      <fieldset class="field" id="3">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <label>
            <input type="radio" name="catsLove" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="catsLove" value="no">
            No
          </label>
        </div>
        <div class="formField">
          <label>
            What is your favorute color?
            <input type="color" name="color">
          </label>
        </div>
        <div class="formField">
          <label>
            What time do you go to bed?
            <input type="time" name="sleepTime">
          </label>
        </div>
        <div class="formField">
          <label>
            What are you favorite brand of cars?
            <select name="car" id="car" multiple>
              <option value="bmv">BMV</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="formField">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="workate"
              min="1"
              max="10"
              step="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field" id="4">
        <legend>Additional info:</legend>
        <div class="formField">
          <label for="adInfo">
            Comments:
            <textarea name="adInfo" id="adInfo" cols="20" rows="5"  autocomplete="off"></textarea>
          </label>
        </div>
        <div class="formField">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>

  </body>
</html>
